name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: ['*']

env:
  PYTHON_VERSION: "3.11"

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Setup virtual environment
        run: |
          pip install pipenv
          pipenv install --dev
      - name: Run tests
        run: |
          pipenv run coverage run -m unittest discover
          pipenv run coverage report -m --fail-under 80 --skip-empty